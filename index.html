<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <script>

            const playerChoice = 'rock';

            const getComputerChoice = () => {
                let randomNumber = Math.floor(Math.random() * 3);
                let computerChoice;
                switch (randomNumber) {
                    case 0: 
                        computerChoice = 'rock';
                        break;
                    case 1:
                        computerChoice = 'scissors';
                        break;
                    case 2:
                        computerChoice = 'paper';
                        break;
                };
                return computerChoice;
            };
            
            const computerChoice = getComputerChoice();

            const playRound = (pChoice, cChoice) => {
                console.log(`You chose: ${pChoice}. Computer chose: ${cChoice}.`)
                if (pChoice != ('rock' || 'paper' ||'scissors')) {
                    console.log('Error. Please select a valid choice.');
                } else if (pChoice === cChoice) {
                    console.log("It's a tie! Try again.")
                } else if ((pChoice === 'rock' && cChoice === 'scissors') || (pChoice === 'paper' && cChoice === 'rock') || (pChoice === 'scissors' && cChoice === 'paper')) {
                    console.log(`You win! ${pChoice} beats ${cChoice}!`);
                } else {
                    console.log(`You lose... ${cChoice} beats ${pChoice}!`);
                }
            };

            playRound(playerChoice, computerChoice);



        </script>
    </body>
</html>
