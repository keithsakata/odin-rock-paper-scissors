<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <script>

            const playerChoice = 'scissors';

            const getComputerChoice = () => {
                let randomNumber = Math.floor(Math.random() * 3);
                let computerChoice;
                switch (randomNumber) {
                    case 0: 
                        computerChoice = 'rock';
                        break;
                    case 1:
                        computerChoice = 'scissors';
                        break;
                    case 2:
                        computerChoice = 'paper';
                        break;
                };
                return computerChoice;
            };
            
            const computerChoice = getComputerChoice();

            const playRound = (pChoice, cChoice) => {
                pChoice = pChoice.toLowerCase();
                if (pChoice === cChoice) {
                    return `You chose: ${pChoice}. Computer chose: ${cChoice}. 
It's a tie! Try again.`;
                } else if ((pChoice === 'rock' && cChoice === 'scissors') || (pChoice === 'paper' && cChoice === 'rock') || (pChoice === 'scissors' && cChoice === 'paper')) {
                    return `You chose: ${pChoice}. Computer chose: ${cChoice}.
You win! ${pChoice} beats ${cChoice}!`;
                } else {
                    return `You chose: ${pChoice}. Computer chose: ${cChoice}. 
You lose... ${cChoice} beats ${pChoice}!`;
                }
            };

            console.log(playRound(playerChoice, computerChoice));



        </script>
    </body>
</html>
